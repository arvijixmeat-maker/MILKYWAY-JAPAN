#:schema node_modules/wrangler/config-schema.json
name = "milkyway-japan"
compatibility_date = "2024-09-23"
pages_build_output_dir = "./dist"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "milkyway-db"
database_id = "2bb5ded7-f902-41b2-a00b-9f1fe9aa25ac"

# R2 Bucket Binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "milkyway-assets"

# Vars
[vars]
ENVIRONMENT = "production"
